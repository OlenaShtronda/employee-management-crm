version: "3.8"

services:
  app:
    build: .
    container_name: my_app
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=my_database
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=your_jwt_secret
      - SECRET_WORD=your_secret_word
      - CORS_ORIGIN=http://frontend:5173
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "npx sequelize-cli db:migrate && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: my_frontend
    environment:
      - VITE_API_URL=http://app:3000
    ports:
      - "5173:5173"
    depends_on:
      - app
    volumes:
      - ./frontend:/app
      - /app/node_modules

  db:
    image: postgres:16
    container_name: my_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=my_database
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  test:
    build: .
    container_name: my_api_tests
    environment:
      - NODE_ENV=test
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME_TEST=my_database_test
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=your_jwt_secret
      - SECRET_WORD=your_secret_word
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "npx sequelize-cli db:migrate --env test && npm run test"

  playwright:
    build:
      context: .
      dockerfile: Dockerfile.e2e
    container_name: my_e2e_tests
    working_dir: /e2e
    environment:
      - E2E_BASE_URL=http://frontend:5173
      - CI=true
    depends_on:
      - frontend
      - app
    command: sh -c "npx wait-on http://frontend:5173 && npx playwright test"

volumes:
  db_data: