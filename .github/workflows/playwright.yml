name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml build

      - name: Start Docker stack
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d db app frontend

      - name: Run Playwright E2E tests
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm playwright

      - name: Tear down Docker stack
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down -v